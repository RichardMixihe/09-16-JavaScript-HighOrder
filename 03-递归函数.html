<body>
    <script>
        // 总结：
        // 1.匿名函数function(){}
        // 2.具名函数
        // 3.箭头函数
        // 4.构造函数
        // 5.高阶函数
        // 6.回调函数
        // 7.自执行函数()();
        // 8.闭包函数
        // 9.递归函数

        // 递归函数：
        //  在函数内部函数自己调用自己
        let i =0;
        function fn(){
            console.log(123);
            i++;
            if(i == 2){
                return;
            }
            fn()
        }
        fn();
        // 递归函数特点：就是一个死循环

        // 如何停止递归函数？在递归函数中加return关键字即可；
    </script>
