<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // bind()
        // 作用：
        // 1.bind()修改函数中的this
        // 2.bind（）可以调用函数
        // a)
        // b)有返回值，返回的结果就是当前调用的函数
        // 调用函数：
        // 语法：函数名.bind（）

        function fn(){
            console.log(123);
        }
        let res = fn.bind();
        res();
    </script>
</body>
</html>
